<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="items().length == 0">
      <span>Seu carrinho est√° vazio !</span>
    </div>

    <div *ngIf="items().length > 0" class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()">
            <th style="width:60%">
              ({{ item.quantity }}x) {{ item.menuItem.name }}:
            </th>

            <td class="text-right">
              {{ item.value() | currency: "BRL":true }}
            </td>
            <td class="text-right">
              <a (click)="removeItem(item)"><i class="fa fa-remove"></i></a>
            </td>
          </tr>

          <tr>
            <th>Total:</th>

            <td class="text-right">{{ total() | currency: "BRL":true }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="items().length > 0" class="box-footer">
    <div class="pull-right">
      <button type="button" (click)="clear()" class="btn btn-danger">
        <i class="fa fa-trash"></i> Limpar
      </button>
      <a [routerLink]="['/order']" class="btn btn-success"
        ><i class="fa fa-credit-card"></i> Fechar Pedido</a
      >
    </div>
  </div>
</div>
